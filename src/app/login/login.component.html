<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header bg-primary">
        <h3 class="mb-0">Login</h3>
      </div>

    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="formData.email" name="email" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="formData.password" name="password" class="form-control rounded-0" required>
        </div>
        <button type="button" (click)="login()" class="btn btn-success float-right">Login</button>
      </form>
    </div>
    </div>
  </div>
</div>
