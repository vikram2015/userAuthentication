<div class="container">
  <form [formGroup] = "userForm">
    <div>
      <button type="submit" class="btn btn-secondary" (click)="goBack()">BACK</button>
    </div>
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" class="form-control" id="userId" name="userId" formControlName = "userId" placeholder="User ID">
    </div>

    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" formControlName="userName" placeholder="User Name">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="userPassword" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="adress">Adress</label>
      <input type="text" class="form-control" id="adress" name="adress" formControlName="adress" placeholder="Adress">
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="Number" class="form-control" id="contact" name="contact" formControlName="contact" placeholder="Contact">
    </div>

    <div>
      <button type="submit" class="btn btn-primary" (click)="saveNewUser()">SUBMIT</button>
    </div>
  </form>
</div>
