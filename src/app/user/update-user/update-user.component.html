<div class="container">
  <form name = "userForm">
    <div style="float:right;margin-bottom: 10px;margin-top: 10px;">
      <button type="submit" class="btn btn-primary" (click)="goBack()">BACK</button>
    </div>
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" class="form-control" id="userId" name="user_id" [(ngModel)]="userUpdate.user_id">
    </div>

    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" name="user_name" [(ngModel)]="userUpdate.user_name">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="first_name" [(ngModel)]="userUpdate.first_name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="last_name" [(ngModel)]="userUpdate.last_name">
    </div>

    <div class="form-group">
      <label for="adress">Adress</label>
      <input type="text" class="form-control" id="adress" name="adress" [(ngModel)]="userUpdate.adress">
    </div>

    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="Number" class="form-control" id="contact" name="contact_number" [(ngModel)]="userUpdate.contact_number">
    </div>

    <div>
      <button type="submit" class="btn btn-primary" (click)="updateUser()">SUBMIT</button>
    </div>
  </form>
</div>
