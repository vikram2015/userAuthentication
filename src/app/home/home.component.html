<div class="container">

  <div style="float:right;margin-bottom: 10px;margin-top: 10px;">
    <button type="submit" class="btn btn-success" (click)="addUser()">Add User</button>
  </div>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">S.no.</th>
      <th scope="col">User Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Adress</th>
      <th scope="col">Contact</th>
      <th scope="col">View User</th>
      <th scope="col">Update User</th>
      <th scope="col">Delete User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of UserList;let i = index">
      <td>{{i+1}}</td>
      <td>{{user.user_id}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.adress}}</td>
      <td>{{user.contact_number}}</td>
      <td style="text-align: center"><button type="submit" class="btn btn-primary" (click)="viewUser(user)">View</button></td>
      <td style="text-align: center"><button type="submit" class="btn btn-success" (click)="updateUser(user)">Update</button></td>
      <td style="text-align: center"><button type="submit" class="btn btn-danger" (click)="deleteUser(i,user)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
